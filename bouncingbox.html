<!doctype html>
<html>

<head>

    <style>
        div {
            height: 50px;
            width: 50px;
            background-color: rgb(235, 15, 180);

            position: absolute;
        }
    </style>
</head>

<body>
    <div id="boxy"> </div>

</body>

</html>
<script>
    var boxy = document.getElementById("boxy")
    boxy.addEventListener("click", boxyClick)
    var speedx = -3
    var speedy = -3
    var x = 0
    var y = 0


    setInterval(update, 50)
    function update() {
        boxy.style.left = x + "px"
        boxy.style.top = y + "px"
        x = x + speedx
        y = y + speedy
        if (x > 500) {
            speedx = speedx * -1
        }
        if (x < 0) {
            speedx = speedx * -1

        }

        if (y > 350) {
            speedy = speedy * -1
        }
        if (y < 0) {
            speedy = speedy * -1
        }

    }

    function boxyClick() {
        if (speedx > 0) {
            speedx = speedx + 3

        }

        if (speedx < 0) {
            speedx = speedx - 3

        }
        if (speedy > 0) {
            speedy = speedy + 3

        }

        if (speedy < 0) {
            speedy = speedy - 3

        }

    }
</script>
